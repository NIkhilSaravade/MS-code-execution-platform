serevr:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/auth/**,/users/**



            - id: problem-service
              uri: lb://PROBLEM-SERVICE
              predicates:
                - Path=/problems/**

            - id: submission-service
              uri: lb://SUBMISSION-SERVICE
              predicates:
                - Path=/submissions/**






eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


